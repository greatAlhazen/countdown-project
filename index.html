<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Project</title>
  </head>
  <body>
    <div class="video">
      <video class="video__content" muted loop autoplay>
        <source src="clock.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="countdown-box">
      <div class="form-container" id="form-container" hidden>
        <h1>Schedule a plan</h1>
        <form class="form" id="form">
          <div class="form__box">
            <label for="title" class="form__label">Title</label>
            <input type="text" id="title" class="form__input" />
          </div>
          <div class="form__box">
            <label for="date" class="form__label">Date picker</label>
            <input type="date" id="date" class="form__input" />
          </div>
          <button class="btn">Create</button>
        </form>
      </div>

      <div class="countdown" id="countdown">
        <h1 class="countdown__title" id="countdown-title">Countdown Title</h1>
        <div class="countdown__container">
          <ul class="countdown__list">
            <li><span>3</span>Days</li>
            <li><span>12</span>hour</li>
            <li><span>30</span>minutes</li>
            <li><span>45</span>seconds</li>
          </ul>
          <button class="btn" id="reset-button">reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
